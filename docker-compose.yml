services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: antibiotic_calc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD}@db:5432/antibiotic_calc
      DATABASE_URL_SYNC: postgresql://postgres:${DB_PASSWORD}@db:5432/antibiotic_calc

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./admin.html:/usr/share/nginx/html/admin.html:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
      - ./admin.js:/usr/share/nginx/html/admin.js:ro
      - ./api.js:/usr/share/nginx/html/api.js:ro
      - ./data.js:/usr/share/nginx/html/data.js:ro
      - ./style.css:/usr/share/nginx/html/style.css:ro
      - ./admin.css:/usr/share/nginx/html/admin.css:ro

volumes:
  pgdata:

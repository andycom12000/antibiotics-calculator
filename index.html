<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti 自動計算機 - 臨床決策支援</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar: Patient Inputs -->
        <aside class="sidebar">
            <header class="app-header">
                <h1>Anti 計算機</h1>
                <p>臨床決策支援系統</p>
                <a href="admin.html" class="admin-link">Admin</a>
            </header>

            <section class="patient-info">
                <h3>病人基本資訊</h3>
                <div class="manual-crcl">
                    <label class="switch">
                        <input type="checkbox" id="manual-crcl-toggle">
                        <span class="slider"></span>
                    </label>
                    <label class="manual-label" for="manual-crcl-toggle">手動輸入 CrCl (ml/min)</label>
                </div>

                <div id="patient-inputs-wrapper">
                    <div class="input-grid">
                        <div class="input-group">
                            <label>性別</label>
                            <select id="gender">
                                <option value="male">男性 (Male)</option>
                                <option value="female">女性 (Female)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>年齡</label>
                            <input type="number" id="age" placeholder="歲" value="65">
                        </div>
                        <div class="input-group">
                            <label>體重 (kg)</label>
                            <input type="number" id="weight" placeholder="kg" value="60">
                        </div>
                        <div class="input-group">
                            <label>Creatinine (mg/dL)</label>
                            <input type="number" id="creatinine" step="0.1" placeholder="Cr" value="1.0">
                        </div>

                        <div class="input-group manual-crcl-input">
                            <label>手動 CrCl (ml/min)</label>
                            <input type="number" id="manual-crcl" placeholder="輸入 CrCl" step="0.1">
                        </div>
                    </div>
                    <div class="input-group dialysis-selector">
                        <label>透析狀態 (Dialysis)</label>
                        <select id="dialysis">
                            <option value="none">Not under dialysis</option>
                            <option value="HD">HD (Hemodialysis)</option>
                            <option value="PD">PD (Peritoneal Dialysis)</option>
                            <option value="CRRT">CRRT (Continuous RRT)</option>
                        </select>
                    </div>
                </div> 
                <div class="crcl-display">
                    <span class="label">預估 CrCl:</span>
                    <span id="crcl-value">--</span>
                    <span class="unit">ml/min</span>
                </div>
            </section>

            <section class="selection-section collapsible">
                <div class="section-header" role="button" aria-expanded="true" tabindex="0">
                    <h3>病原菌 Spectrum</h3>
                    <span class="collapse-icon" aria-hidden="true">▼</span>
                </div>
                <div class="section-content">
                    <div class="checkbox-grid" id="spectrum-grid">
                        <label><input type="checkbox" value="Strep"> Strep.</label>
                        <label><input type="checkbox" value="MSSA"> MSSA</label>
                        <label><input type="checkbox" value="Efc"> E. faecalis</label>
                        <label><input type="checkbox" value="GNB"> GNB</label>
                        <label><input type="checkbox" value="Enbac"> Ent.bac</label>
                        <label><input type="checkbox" value="PsA"> PsA</label>
                        <label><input type="checkbox" value="Anae"> Anae (厭氧)</label>
                    </div>
                </div>
            </section>

            <section class="selection-section collapsible">
                <div class="section-header" role="button" aria-expanded="true" tabindex="0">
                    <h3>抗藥性 / 特殊部位</h3>
                    <span class="collapse-icon" aria-hidden="true">▼</span>
                </div>
                <div class="section-content">
                    <div class="checkbox-grid">
                        <label><input type="checkbox" value="MRSA"> MRSA</label>
                        <label><input type="checkbox" value="ESBL"> ESBL</label>
                        <label><input type="checkbox" value="BBB"> CNS (BBB)</label>
                        <label><input type="checkbox" value="Bili"> Biliary</label>
                        <label><input type="checkbox" value="UTI"> UTI</label>
                    </div>
                </div>
            </section>

            <section class="antibiotic-selector">
                <h3>選擇抗生素</h3>
                <p class="selector-hint">從篩選結果中選擇要查看的抗生素（可多選）<span id="filter-count" class="filter-count-badge"></span></p>
                <div id="antibiotic-multiselect" class="multiselect-container">
                    <div class="multiselect-header" role="combobox" aria-expanded="false" aria-haspopup="listbox">
                        <span id="selected-count">尚未選擇</span>
                        <button type="button" class="multiselect-toggle">▼</button>
                    </div>
                    <div class="multiselect-dropdown" style="display: none;">
                        <div class="multiselect-search">
                            <input type="text" id="antibiotic-search" placeholder="搜尋抗生素..." />
                            <button type="button" id="select-all-btn" class="btn-select-all">全選</button>
                        </div>
                        <div class="multiselect-options" id="multiselect-options">
                            <!-- Options will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </section>

            <section class="reset-section">
                <button type="button" id="reset-btn" class="btn-reset">重置表單</button>
            </section>
        </aside>

        <!-- Main Content: Results -->
        <main class="main-content">

            <div id="results-area" class="results-grid">
                <!-- Antibiotic cards will be injected here -->
            </div>

        </main>

        <!-- Right Panel: Coverage Analysis -->
        <aside class="coverage-panel">
            <section class="coverage-section covered">
                <h3>✓ 已覆蓋病原菌</h3>
                <div id="covered-pathogens" class="pathogen-list">
                    <p class="empty-hint">尚未選擇抗生素</p>
                </div>
            </section>
            <section class="coverage-section uncovered">
                <h3>✗ 未覆蓋病原菌</h3>
                <div id="uncovered-pathogens" class="pathogen-list">
                    <p class="empty-hint">尚未選擇抗生素</p>
                </div>
            </section>
        </aside>
    </div>
    <script src="data.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>

</html>
